<If condition="frontmatter.home == true">
    <div class="flex relative flex-col pb-8 mt-10 -translate-y-1 md:mt-0">

        <div class="flex relative flex-col">
            <h1 class="font-book font-styling text-white w-full font-rota mb-5 md:mb-3 lg:mb-6 text-left text-[3rem] lg:text-[3.5rem]  tracking-tight leading-[90%] xl:mt-0 mt-2 xl:leading-[120%] font-gradient">Welcome to the Auth Docs</h1>
        
            <div class="relative hover:scale-[1.03] ease-out mb-0 duration-300 bg-pink-200 rounded-lg [background:linear-gradient(45deg,#090912,theme(colors.black)_50%,#090912)_padding-box,conic-gradient(from_var(--border-angle),theme(colors.slate.900/.48)_80%,_#75a522_86%,_#bcfb4f_90%,_#75a522_94%,_theme(colors.slate.900/.48))_border-box] border border-transparent animate-border">
                <div class="hidden relative mx-auto w-full h-auto font-mono text-base font-medium text-left text-white bg-gradient-to-br to-black rounded-lg border shadow-sm duration-300 ease-out sm:inline-block border-zinc-700 radial-background group from-neutral-900">
                    <div class="flex items-center w-full p-[3px] border-b border-zinc-800 h-9 bg-zinc-100/10 opacity-100">
                        <div class="flex justify-start items-center pr-1.5 pl-1.5 space-x-0.5 w-full h-full">
                            <div class="flex left-0 items-center px-1.5 space-x-1.5 w-auto h-8">
                                <div class="w-2.5 h-2.5 bg-red-500 rounded-full"></div>
                                <div class="w-2.5 h-2.5 bg-yellow-500 rounded-full"></div>
                                <div class="w-2.5 h-2.5 bg-green-500 rounded-full"></div>
                            </div>
                            <span class="relative left-0 pl-2 w-auto text-xs font-medium text-center text-white opacity-40 group-hover:opacity-80">Show Your Support</span>
                        
                        </div>
                    </div>
                    <div class="relative px-4 pt-3.5 pb-3.5">
                        <p class="font-[verdana] text-sm leading-6">Thanks for using DevDojo Auth! If would like to support this project and see it grow, be sure to give us a <a href="https://github.com/thedevdojo/auth" target="_blank" class="text-blue-500 underline">star on github</a> and tell your friends!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</If>
